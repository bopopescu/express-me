<!-- begin page_list.html -->

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:42%">Title</div>
      <div class="td" style="width:25%">Author</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:18%">Date</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $page in $pages
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="p_${page.key}" name="p_${page.key}" /></div>
      <div class="td" style="width:42%">
        <div style="font-size:1.1em;font-weight:bold"><a href="/wiki/page/${page.wiki_title}">${page.wiki_title}</a></div>
      </div>
      <div class="td" style="width:25%">${page.wiki_history.wiki_user.user_nicename}</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:18%">$format_datetime($page.wiki_date)</div>
    </div>
  #end for
  #if not $pages
    <div style="padding:12px; font-size:1.1em">No wiki pages found. <a href="/wiki/edit?title=Main_Page">Add main page</a></div>
  #end if
  </div>
</div>

<div style="padding:3px 6px">
  <button type="button" name="delete">Delete</button>
</div>
<!-- end page_list.html -->
