<!-- customized blog.main template -->
<div id="blog-posts">
  #for $post in $posts
  <div>
    <h3><a href="{post.post_url}">${post.post_title}</a></h3>
    <p><a href="#">Category</a>, published at ${post.post_date}</p>
    ${post.post_content}
  </div>
  #end for
</div>
<!-- end blog.main template -->
