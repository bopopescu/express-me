<!-- begin setting.html -->

<div class="panel box-round">
<form name="setting" action="/manage/" method="post">
<input type="hidden" name="app" value="${app}" />
<input type="hidden" name="action" value="${action}" />
  <div class="panel-title">Navigation</div>
  <div class="panel-content" style="display:table; padding:0px">
    #if $varExists('message')
      <div class="notice">${message}</div>
    #end if
    #set $odd=''
    <div class="tr${odd}" style="font-weight:bold">
      <div class="td" style="padding:6px;width:20%">Type</div>
      <div class="td" style="padding:6px;width:30%">Title</div>
      <div class="td" style="padding:6px;width:50%">URL</div>
    </div>
    #set $i = 0
    #for $nav in $navigations
      #if $odd==''
        #set $odd='-odd'
      #else
        #set $odd=''
      #end if
      <div class="tr${odd}">
        <div class="td" style="padding:6px;width:20%">
          <select name="guide_$i" id="guide_$i" class="nav_guide" style="width:95%">
            #for $gn, $gv in $guides
            <option value="${gv}">${gn}</option>
            #end for
          </select>
        </div>
        <div class="td" style="padding:6px;width:30%">
          <input name="title_${i}" type="text" id="title_${i}" maxlength="20" style="width:95%" value="$nav.title" />
        </div>
        <div class="td" style="padding:6px;width:50%">
          <input name="url_${i}" type="text" id="url_${i}" maxlength="1000" style="width:95%" value="$nav.url" />
        </div>
      </div>
      <script type="text/javascript">
      var v = \$("\#url_$i").val();
      if (v!="") {
        \$("\#guide_$i").val(v);
      }
      \$("\#guide_$i").change(function () {
        var p = \$("\#guide_$i option:selected");
        var t = p.text();
        var u = p.val();
        \$("#title_$i").val(t);
        \$("#url_$i").val(u);
      });
      </script>
      #set $i = $i + 1
    #end for
    <div style="padding:6px">
      <button type="submit" name="submit">Save</button>
    </div>
  </div>
</form>
</div>

<!-- end setting.html -->
