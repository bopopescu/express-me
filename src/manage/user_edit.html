<!-- begin edit.html -->
<div style="padding:3px 6px">
  <button type="button" name="delete">Delete</button>
  <select name="role" id="role">
    <option value="">All</option>
    <option value="0">Administrator</option>
    <option value="10">Editor</option>
  </select>
  <button type="button" name="filter">Filter</button>
</div>

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:25%">Email</div>
      <div class="td" style="width:20%">Nice Name</div>
      <div class="td" style="width:20%">Role</div>
      <div class="td" style="width:14%">Status</div>
      <div class="td" style="width:15%">Registered</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $user in $users
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    #set $role=$get_role_name($user.user_role)
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="user_${user.key}" name="user_${user.key}" /></div>
      <div class="td" style="width:25%">
        <div style="font-size:1.1em;font-weight:bold"><a href="?app=${app}&action=${action}&id=${user.key}">${user.user_email}</a></div>
        <div>Edit | Delete</div>
      </div>
      <div class="td" style="width:20%">${user.user_nicename}</div>
      <div class="td" style="width:20%">${role}</div>
      <div class="td" style="width:14%">Status</div>
      <div class="td" style="width:15%">$format_datetime($user.user_registered)</div>
    </div>
  #end for
  </div>
</div>
<!-- end edit.html -->
