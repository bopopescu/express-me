<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection"/>
<!--[if lt IE 8]><link rel="stylesheet" href="/static/css/blueprint/ie.css" type="text/css" media="screen, projection"/><![endif]-->
<link rel="stylesheet" href="/manage/static/manage.css" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="/${app}/static/app.css" type="text/css" media="screen, projection"/>
<script type="text/javascript" src="/static/js/jquery/jquery.js"></script>
<script type="text/javascript">
function toggle_app_menu(id) {
  jQuery("#"+id).toggle();
  var v = jQuery("#title_"+id);
  if (v.hasClass("app-menu-show")){
    v.removeClass("app-menu-show");
    v.addClass("app-menu-hide");
  }
  else{
    v.removeClass("app-menu-hide");
    v.addClass("app-menu-show");
  }
}
</script>
<title>Manage - Express Me</title>
</head>
<body style="background:#f9f9f9 url(/manage/static/bg.gif) repeat-x; font-family:Arial; font-size:12px">
  <div class="container">
    <div id="header">
      <div class="span-24 last" style="height:10px"></div>
      <div class="span-9"><img src="/static/image/expressme-dark.gif" width="326" height="60" alt="Express Me" /></div>
      <div class="span-3" style="height:60px; padding-top:30px;"><a href="/" target="_blank">Visit Site &gt;&gt;</a></div>
      <div class="span-12 last" style="height:60px; padding-top:30px; text-align:right;">Hello, <a href="?app=manage&action=user_profile">${name}</a> | <a href="signout">Sign Out</a></div>
    </div>
    <div class="span-24 last" style="height:3px"></div>
    <div class="span-4">
      #for $menu in $menus
      <!-- begin app menu -->
      <div class="app-menu box-round">
        <div id="title_${menu.app}_${menu.title}" class="app-menu-title app-menu-show" onclick="javascript:toggle_app_menu('${menu.app}_${menu.title}')" style="font-weight:bold;cursor:pointer">${menu.title}</div>
        <div id="${menu.app}_${menu.title}" class="app-menu-content" style="display:none">
          #for $item in $menu.items
          <div><a id="${menu.app}_${item.action}" href="?app=${menu.app}&action=${item.action}" class="app-menu-item">${item.title}</a></div>
          #end for
        </div>
      </div>
      <!-- end app menu -->
      #end for
      <script type="text/javascript">
        v = jQuery("#${app}_${action}");
        v.addClass("app-menu-item-selected");
        toggle_app_menu(v.parent().parent().attr("id"));
      </script>
    </div>
    <div class="span-20 last">
      #include $panel
    </div>
    <div id="footer" class="span-24 last">Thank you for creating with <a href="http://www.expressme.org/" target="_blank">Express Me</a>. | <a href="http://www.expressme.org/wiki/" target="_blank">Documentation</a> | <a href="http://code.google.com/p/express-me/issues/list" target="_blank">Report Issues</a><span style="float:right">Version ${version}</span></div>
  </div>
</body>
</html>
