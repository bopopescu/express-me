<!-- begin setting.html -->

<div class="panel box-round">
<form name="setting" action="/manage/" method="post">
<input type="hidden" name="app" value="${app}" />
<input type="hidden" name="action" value="${action}" />
  <div class="panel-title">Settings</div>
  <div class="panel-content">
    #if $varExists('message')
      <div class="notice">${message}</div>
    #end if
    <fieldset>
      <legend>&nbsp;Site Settings&nbsp;</legend>
      <div class="form-field">
        <div class="form-field-title">Title:</div>
        <div class="form-field-input"><input name="site_title" type="text" id="site_title" maxlength="100" style="width:100%" value="${site_title}" /></div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Sub Title:</div>
        <div class="form-field-input"><input name="site_subtitle" type="text" id="site_subtitle" maxlength="100" style="width:100%" value="${site_subtitle}" /></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>&nbsp;Format Settings&nbsp;</legend>
      <div class="form-field">
        <div class="form-field-title">Date Format:</div>
        <div class="form-field-input">TODO</div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Time Format:</div>
        <div class="form-field-input">TODO</div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Time Zone:</div>
        <div class="form-field-input">TODO</div>
      </div>
    </fieldset>
    <div class="form-field">
      <div class="form-field-input">
        <button type="submit" name="submit">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- end setting.html -->
