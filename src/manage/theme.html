<!-- begin setting.html -->

<div class="panel box-round">
<form name="setting" action="/manage/" method="post">
<input type="hidden" name="app" value="${app}" />
<input type="hidden" name="action" value="${action}" />
  <div class="panel-title">Themes</div>
  <div class="panel-content">
    #if $varExists('message')
      <div class="notice">${message}</div>
    #end if
    #for $theme in $themes
    <div>
      <div><input type="radio" name="theme" id="theme_${theme}" value="${theme}" checked="checked" /><label for="theme_${theme}">${theme}</label></div>
      <div><img src="/theme/${theme}/static/preview.png" width="260" height="180" style="border:solid 1px #ccc; margin:3px 6px" /></div>
    </div>
    #end for
    <div class="form-field">
      <div class="form-field-input">
        <button type="submit" name="submit">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- end setting.html -->
