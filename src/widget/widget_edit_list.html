<!-- begin widget_edit_list.html -->

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:26%">Name</div>
      <div class="td" style="width:18%">Author</div>
      <div class="td" style="width:30%">Description</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:11%">Date</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $w in $installed_widgets
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="a" name="a" /></div>
      <div class="td" style="width:26%">
        <div style="font-size:1.1em;font-weight:bold">${w.name}</div>
      </div>
      <div class="td" style="width:18%">${w.author}</div>
      <div class="td" style="width:30%">${w.description}</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:11%"></div>
    </div>
  #end for
  #if not $installed_widgets
    <div style="padding:12px; font-size:1.1em">No widgets installed.</div>
  #end if
  </div>
</div>

<!-- end widget_edit_list.html -->
