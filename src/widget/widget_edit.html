<!-- begin edit.html -->

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:25%">Name</div>
      <div class="td" style="width:40%">Description</div>
      <div class="td" style="width:20%">Settings</div>
      <div class="td" style="width:10%">Up</div>
      <div class="td" style="width:10%">Dn</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $widget in $widgets
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="${widget.id}" name="${widget.id}" /></div>
      <div class="td" style="width:25%">
        <div style="font-size:1.1em;font-weight:bold"><a href="?app=${app}&action=${action}&id=${widget.id}">${widget.title}</a></div>
      </div>
      <div class="td" style="width:40%">${widget.description}</div>
      <div class="td" style="width:20%">Settings</div>
      <div class="td" style="width:10%">Up</div>
      <div class="td" style="width:10%">Dn</div>
    </div>
  #end for
  </div>
</div>

<!-- end edit.html -->
