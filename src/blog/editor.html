<!-- begin editor.html -->

<div class="panel box-round">
<form name="editing" action="/manage/" method="post">
<input type="hidden" name="app" value="${app}" />
<input type="hidden" name="action" value="${action}" />
#if $varExists('id')
  <input type="hidden" name="id" value="${id}" />
#end if
  <div class="panel-title">${post_action_title}</div>
  <div class="panel-content">
    <div class="form-field">
      <div class="form-field-title">Title:</div>
      <div class="form-field-input"><input name="title" type="text" id="title" maxlength="100" style="width:100%" value="${post_title}" /></div>
    </div>
    #if $varExists('categories')
    <div class="form-field">
      <div class="form-field-title">Category:</div>
      <div class="form-field-input">
        <select name="categoryKey" id="categoryKey" style="width:100%">
        #for $cat in $categories
          <option value="${cat.key}"
            #if $cat.key == $post_category.key
              selected="selected"
            #end if
          >${cat.category_name}</option>
        #end for
        </select>
      </div>
    </div>
    #end if
    <script type="text/javascript" src="/static/js/fckeditor/fckeditor.js"></script>
    <div class="form-field">
      <div class="form-field-title">Content:</div>
      <div class="form-field-input"><textarea name="content" id="fckeditor" style="width:100%">${post_content}</textarea></div>
    </div>
    <script type="text/javascript">
      var oFCKeditor = new FCKeditor('fckeditor','100%','480');
      oFCKeditor.BasePath = '/static/js/fckeditor/';
      oFCKeditor.Config["CustomConfigurationsPath"] = '/blog/static/fckconfig.js';
      oFCKeditor.ReplaceTextarea();
    </script>
    #if $varExists('post_tags')
    <div class="form-field">
      <div class="form-field-title">Tags: (seperated by ',')</div>
      <div class="form-field-input"><input name="tags" type="text" id="tags" maxlength="100" style="width:100%" value="${post_tags}" /></div>
    </div>
    #end if
    <div class="form-field">
      <div class="form-field-input">
        <button type="submit" name="submit">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- end editor.html -->
