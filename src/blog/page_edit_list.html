<!-- begin page_edit_list.html -->

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:42%">Title</div>
      <div class="td" style="width:27%">Author</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:16%">Date</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $post in $posts
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="p_${post.key}" name="p_${post.key}" /></div>
      <div class="td" style="width:42%">
        <div style="font-size:1.1em;font-weight:bold"><a href="?app=${app}&action=${action}&id=${post.key}">${post.post_title}</a></div>
        <div>Edit | Delete | View</div>
      </div>
      <div class="td" style="width:27%">${post.post_owner.user_nicename}</div>
      <div class="td" style="width:6%">&nbsp;</div>
      <div class="td" style="width:16%">$format_datetime($post.post_date)</div>
    </div>
  #end for
  #if not $posts
    <div style="padding:12px; font-size:1.1em">No pages found. <a href="?app=blog&action=add_page">Write a new page</a></div>
  #end if
  </div>
</div>

<div style="padding:3px 6px">
  <button type="button" name="delete">Delete</button>
</div>
<!-- end page_edit_list.html -->
