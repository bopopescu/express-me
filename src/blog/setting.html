<!-- begin setting.html -->

<div class="panel box-round">
<form name="setting" action="/manage/" method="post">
<input type="hidden" name="app" value="${app}" />
<input type="hidden" name="action" value="${action}" />
  <div class="panel-title">Settings</div>
  <div class="panel-content">
    #if $varExists('message')
      <div class="notice">${message}</div>
    #end if
    <fieldset>
      <legend>&nbsp;Blog Settings&nbsp;</legend>
      <div class="form-field">
        <div class="form-field-title">Posts per Page:</div>
        <div class="form-field-input">
          <select id="posts_per_page" name="posts_per_page" style="width:200px">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Recent Posts in Feed:</div>
        <div class="form-field-input">
          <select id="posts_in_feed" name="posts_in_feed" style="width:200px">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Show Posts in Feed:</div>
        <div class="form-field-input">
          <select id="feed_full" name="feed_full" style="width:200px">
            <option value="True">Full</option>
            <option value="False">Summary</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Feed Title:</div>
        <div class="form-field-input"><input name="feed_title" type="text" id="feed_title" maxlength="256" style="width:100%" value="${feed_title}" /></div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Feed Description:</div>
        <div class="form-field-input"><input name="feed_desc" type="text" id="feed_desc" maxlength="256" style="width:100%" value="${feed_desc}" /></div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Feed Proxy URL:</div>
        <div class="form-field-input"><input name="feed_proxy" type="text" id="feed_proxy" maxlength="256" style="width:100%" value="${feed_proxy}" /></div>
      </div>
      <div class="form-field">
        <div class="form-field-title">Allow Comments:</div>
        <div class="form-field-input">
          <select id="comment_allow" name="comment_allow" style="width:200px">
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
        </div>
      </div>
    </fieldset>
<script type="text/javascript">
  jQuery("#posts_per_page").val("${posts_per_page}");
  jQuery("#posts_in_feed").val("${posts_in_feed}");
  jQuery("#feed_full").val("${feed_full}");
  jQuery("#posts_per_page").val("${posts_per_page}");
  jQuery("#comment_allow").val("${comment_allow}");
</script>
    <div class="form-field">
      <div class="form-field-input">
        <button type="submit" name="submit">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- end setting.html -->
