<!-- begin post_categories.html -->

<div class="panel box-round">
  <div class="panel-title" style="display:table; padding:0px">
    <div class="tr">
      <div class="td" style="width:3%"><input type="checkbox" id="select_all" name="select_all" /></div>
      <div class="td" style="width:40%">Name</div>
      <div class="td" style="width:40%">Description</div>
      <div class="td" style="width:15%">Posts</div>
    </div>
  </div>
  <div class="panel-content" style="display:table; padding:0px">
  #set $odd=''
  #for $cat in $categories
    #if $odd==''
    #set $odd='-odd'
    #else
    #set $odd=''
    #end if
    <div class="tr${odd}">
      <div class="td" style="width:3%"><input type="checkbox" id="cat_${cat.key}" name="cat_${cat.key}" /></div>
      <div class="td" style="width:40%">
        <div style="font-size:1.1em;font-weight:bold"><a href="?app=${app}&action=${action}&id=${cat.key}">${cat.category_name}</a></div>
        <div>Edit | Delete</div>
      </div>
      <div class="td" style="width:40%">${cat.category_description}</div>
      <div class="td" style="width:15%">${cat.category_count}</div>
    </div>
  #end for
  </div>
</div>

<div class="panel box-round">
<form name="blogcategory" action="/manage/" method="post">
<input type="hidden" name="app" value="blog" />
<input type="hidden" name="action" value="categories" />
  <div class="panel-title">Add New Category</div>
  <div class="panel-content">
    <div class="form-field">
      <div class="form-field-title">Name:</div>
      <div class="form-field-input"><input name="name" type="text" id="name" maxlength="100" style="width:200px" /></div>
    </div>
    <div class="form-field">
      <div class="form-field-title">Description:</div>
      <div class="form-field-input"><input name="description" type="text" id="description" maxlength="100" style="width:200px" /></div>
    </div>
    <div class="form-field">
      <div class="form-field-input"><button type="submit" name="add">Add</button></div>
    </div>
  </div>
</form>
</div>

<!-- end post_categories.html -->
